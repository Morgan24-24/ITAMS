<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Page metadata and styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Asset Management System</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="grid-container">
        <!-- Header / Top Navbar -->
        <header class="header">
            <div class="header__logo">
                <img src="images/logo.png" alt="Logo">
                <span>ITAMS</span>
            </div>
            <div class="header__user">
                <!-- Notifications, role, user icon -->
                <i class="fa-solid fa-bell" aria-label="Notifications"></i>
                <span>IT Admin</span>
                <select id="roleSelect" style="margin-left:10px;" aria-label="Select role">
                    <option>IT Admin</option>
                    <option>Department Head</option>
                    <option>General User</option>
                </select>
                <i class="fa-solid fa-user-circle" aria-label="User"></i>
            </div>
        </header>

        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <nav class="sidebar__nav">
                <ul>
                    <li><a href="#" class="nav-link active" data-target="dashboard"><i class="fa-solid fa-tachograph-digital"></i> Dashboard</a></li>
                    <li><a href="#" class="nav-link" data-target="inventory"><i class="fa-solid fa-boxes-stacked"></i> Inventory</a></li>
                    <li><a href="#" class="nav-link" data-target="assignments"><i class="fa-solid fa-user-tag"></i> Assignments</a></li>
                    <li><a href="#" class="nav-link" data-target="maintenance"><i class="fa-solid fa-screwdriver-wrench"></i> Maintenance</a></li>
                    <li><a href="#" class="nav-link" data-target="reports"><i class="fa-solid fa-chart-pie"></i> Reports</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area (dynamic content) -->
        <main class="main-content" id="main-content">
  <section id="inventory-section">
    <h2>Asset Inventory</h2>
    <table id="assetTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Serial</th>
          <th>Purchase Date</th>
          <th>Cost</th>
          <th>Warranty</th>
          <th>Status</th>
          <th>Assignee</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

    </div>

    <!-- Add Asset Modal -->
    <div id="addAssetModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Add New Asset</h2>
            <form id="addAssetForm">
                <!-- Asset form fields -->
                <div class="form-group">
                    <label for="assetType">Asset Type</label>
                    <input type="text" id="assetType" required>
                </div>
                <div class="form-group">
                    <label for="assetBrand">Brand</label>
                    <input type="text" id="assetBrand" required>
                </div>
                <div class="form-group">
                    <label for="assetModel">Model</label>
                    <input type="text" id="assetModel" required>
                </div>
                <div class="form-group">
                    <label for="assetSerial">Serial Number</label>
                    <input type="text" id="assetSerial" required>
                </div>
                <div class="form-group">
                    <label for="assetPurchaseDate">Purchase Date</label>
                    <input type="date" id="assetPurchaseDate" required>
                </div>
                <div class="form-group">
                    <label for="assetCost">Cost</label>
                    <input type="number" id="assetCost" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="assetStatus">Status</label>
                    <select id="assetStatus" required>
                        <option value="Active">Active</option>
                        <option value="Under Maintenance">Under Maintenance</option>
                        <option value="Retired">Retired</option>
                    </select>
                </div>
                <button type="submit" class="btn">Save Asset</button>
            </form>
        </div>
    </div>

    <!-- Edit Asset Modal -->
    <div id="editAssetModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeEditAssetModal">&times;</span>
            <h2>Edit Asset</h2>
            <form id="editAssetForm">
                <!-- Edit asset form fields -->
                <div class="form-group">
                    <label for="editAssetType">Asset Type</label>
                    <input type="text" id="editAssetType" required>
                </div>
                <div class="form-group">
                    <label for="editAssetBrand">Brand</label>
                    <input type="text" id="editAssetBrand" required>
                </div>
                <div class="form-group">
                    <label for="editAssetModel">Model</label>
                    <input type="text" id="editAssetModel" required>
                </div>
                <div class="form-group">
                    <label for="editAssetSerial">Serial Number</label>
                    <input type="text" id="editAssetSerial" required>
                </div>
                <div class="form-group">
                    <label for="editAssetPurchaseDate">Purchase Date</label>
                    <input type="date" id="editAssetPurchaseDate" required>
                </div>
                <div class="form-group">
                    <label for="editAssetCost">Cost</label>
                    <input type="number" id="editAssetCost" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editAssetStatus">Status</label>
                    <select id="editAssetStatus" required>
                        <option value="Active">Active</option>
                        <option value="Under Maintenance">Under Maintenance</option>
                        <option value="Retired">Retired</option>
                    </select>
                </div>
                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeUserModal">&times;</span>
            <h2>Add User</h2>
            <form id="addUserForm">
                <!-- User form fields -->
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input type="text" id="userName" required>
                </div>
                <div class="form-group">
                    <label for="userDept">Department</label>
                    <input type="text" id="userDept" required>
                </div>
                <button type="submit" class="btn">Save User</button>
            </form>
        </div>
    </div>

    <!-- Add Location Modal -->
    <div id="addLocationModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeLocationModal">&times;</span>
            <h2>Add Location</h2>
            <form id="addLocationForm">
                <!-- Location form fields -->
                <div class="form-group">
                    <label for="locationName">Location Name</label>
                    <input type="text" id="locationName" required>
                </div>
                <button type="submit" class="btn">Save Location</button>
            </form>
        </div>
    </div>

    <!-- Maintenance Modal -->
    <div id="logMaintenanceModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeMaintenanceModal">&times;</span>
            <h2>Log Maintenance</h2>
            <form id="logMaintenanceForm">
                <!-- Maintenance form fields -->
                <div class="form-group">
                    <label for="maintenanceAssetId">Asset ID</label>
                    <select id="maintenanceAssetId" required></select>
                </div>
                <div class="form-group">
                    <label for="maintenanceType">Type</label>
                    <select id="maintenanceType" required>
                        <option>Repair</option>
                        <option>Service</option>
                        <option>Upgrade</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="maintenanceDate">Date</label>
                    <input type="date" id="maintenanceDate" required>
                </div>
                <div class="form-group">
                    <label for="maintenanceDesc">Description</label>
                    <input type="text" id="maintenanceDesc" required>
                </div>
                <div class="form-group">
                    <label for="maintenanceCost">Cost</label>
                    <input type="number" id="maintenanceCost" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="maintenanceTech">Technician</label>
                    <input type="text" id="maintenanceTech" required>
                </div>
                <button type="submit" class="btn">Log Maintenance</button>
            </form>
        </div>
    </div>

    <!-- Chart.js library for dashboard charts -->
    <script src="js/script.js"></script>
</body>
</html>
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p id="loginError" style="color:#e74c3c;display:none;margin-top:10px;">Invalid credentials.</p>
        </div>
    </div>
</body>
</html>
